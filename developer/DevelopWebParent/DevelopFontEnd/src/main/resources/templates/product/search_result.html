<!doctype html>
<html class="no-js" lang="vn" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head(${pageTitle}, 'none')"></head>

<body>

    <!-- Main Wrapper Start -->
    <!--Offcanvas menu area start-->
    <div class="off_canvars_overlay"></div>
    <div th:replace="navigation :: offcanvas_menu"></div>
    <header th:replace="navigation :: header_menu"></header>
    <!--header area end-->
<div id="br-color-conent">
    <!--shop  area start-->
    <div class="shop_area shop_reverse">
        <div class="container">
            <div class="shop_inner_area">
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <!--shop wrapper start-->
                        <!--shop toolbar start-->
                        <div th:if="${totalItems > 0}" class="shop_title mt-3">
                            <p style="color: #1d2a57">Kết quả tìm kiếm '[[${keyword}]]'</p>
                        </div>
                        <div th:unless="${totalItems > 0}" class="shop_title mt-3">
                            <p>Không tìm thấy '[[${keyword}]]'</p>
                        </div>
                         <!--shop toolbar end-->
                        <div class="row shop_wrapper">
                            <th:block th:each="product : ${listResult}">
                            	<div th:replace="product/product_fragment :: content"></div>
                            </th:block>
                        </div>
                        <div th:replace="fragments :: pagination('/search', 'sản phẩm')"></div>

                        <!--shop toolbar end-->
                        <!--shop wrapper end-->
                    </div>
                </div>
            </div>   
                
        </div>
    </div>
    <!--shop  area end-->
    
    <!--footer area start-->
    <div th:replace="navigation :: footer"></div>
    <!--footer area end-->
</div>
<!-- JS
============================================ -->

<!-- Plugins JS -->
<script th:src="@{/js/plugins.js}"></script>

<!-- Main JS -->
<script th:src="@{/js/main.js}"></script>



</body>

</html>
