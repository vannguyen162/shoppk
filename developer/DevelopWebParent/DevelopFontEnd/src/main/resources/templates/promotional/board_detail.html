<!doctype html>
<html class="no-js" lang="vn" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head(${pageTitle}, 'none')"></head>

<body>

    <!-- Main Wrapper Start -->
    <!--Offcanvas menu area start-->
    <div class="off_canvars_overlay">
                
    </div>

<div th:replace="navigation :: offcanvas_menu"></div>
<header th:replace="navigation :: header_menu"></header>
    <!--header area end-->
    <div id="br-color-conent">
    <!--shop  area start-->
    <div class="shop_area shop_reverse">
        <div class="container">
            <div class="shop_inner_area mt-3">
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <!--shop wrapper start-->
                        <!--shop toolbar start-->
                        <div class="shop_title">
                            <h1>[[${pageTitle}]]</h1>
                        </div>
                        <div class="shop_toolbar_wrapper">
                            <p>Thời gian diễn ra sự kiện: [[${board.startDate}]]</p>
						</div>
                         <!--shop toolbar end-->
                        
                         <div class="row shop_wrapper" >
                            <div th:utext="${board.fullDescription}"></div>
                        </div>
                        <!--shop toolbar end-->
                        <!--shop wrapper end-->
                        
                    </div>
                    
                </div>
            </div>   
                
        </div>
    </div>
    <!--shop  area end-->
    
    <!--footer area start-->
    <div th:replace="navigation :: footer"></div>
    <!--footer area end-->
</div>

<!-- JS
============================================ -->

<!-- Plugins JS -->
<script th:src="@{/js/plugins.js}"></script>

<!-- Main JS -->
<script th:src="@{/js/main.js}"></script>



</body>

</html>
