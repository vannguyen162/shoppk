<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="quantity_control(quantityValue, productId)">
		<nav>
			<ul class="pagination">
				<li class="page-item">
					<a class="page-link linkMinus btn-qty-down" th:pid="${productId}" href=""><b>-</b></a>
				</li>
				<li class="page-item">
					<input type="text" th:value="${quantityValue}" th:id="'quantity' + ${productId}"
					onkeydown="return false;" class="form-control text-center ">
				</li>
				<li class="page-item">
					<a class="page-link linkPlus btn-qty-up" th:pid="${productId}" href=""><b>+</b></a>
				</li>
			</ul>
		</nav>
	</div>
</body>
</html>
