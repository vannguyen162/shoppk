<!DOCTYPE html>
<html lang="vn" xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="form-group row">
				<label class="col-sm-2 col-form-label">Số ngày giao:</label>
				<div class="col-sm-10">
					<input class="form-control" step="1" type="number" th:field="*{deliverDays}" required/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Ngày dự kiến</label>
				<div class="col-sm-10">
					<input class="form-control" type="date" th:field="*{DeliverDateOnForm}" required/>
					
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Họ:</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" th:field="*{firstName}" required/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Tên:</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" th:field="*{lastName}" required/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Số điện thoại:</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" th:field="*{phoneNumber}" required/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Số nhà:</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" th:field="*{addressLine1}" required/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Tên đường:</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" th:field="*{addressLine2}"/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Thành phố:</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" th:field="*{city}" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Quốc gia:</label>
				<div class="col-auto">
				<input type="hidden" name="countryName" id="countryName"
					th:value="${order.country}" /> <select class="form-control"
					id="country">
					<option th:each="aCountry : ${listCountries}"
						th:value="${aCountry.id}"
						th:selected="${aCountry.name == order.country}">[[${aCountry.name}]]</option>
				</select>
			</div>
				<label class="col-sm-2 col-form-label">Quận/Huyện:</label>
				<div class="col-auto">
					<input class="form-control" type="text" th:field="*{state}" list="listStates">
					<datalist id="listStates"></datalist>
				</div>
			</div>
			<div class="form-group row">
				
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Mã bưu điện:</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" th:field="*{postalCode}" required/>
				</div>
			</div>
	</div>

</body>
</html>
