<!DOCTYPE html>
<html lang="vn" xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="form-group row">
				<label class="col-sm-2 col-form-label">ID Order</label>
				<div class="col-sm-10">
					<input class="form-control" readonly type="text" th:value="${order.id}" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Tên khách hàng</label>
				<div class="col-sm-10">
					<input class="form-control" readonly type="text" th:value="${order.customer.fullName}" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Giá nhập</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{productCost}" required class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Tạm tính</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{subtotal}" required class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Phí giao hàng</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{shippingCost}" required class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Thuế</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{tax}" required class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Thành tiền</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{total}" required class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Thành tiền</label>
				<div class="col-sm-10">
					Thành tiền = Tạm tính + Phí giao hàng + Thuế
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Hình thức thanh toán</label>
				<div class="col-sm-10">
					<select th:field="*{paymentMethod}" class="form-control" required style="max-width: 150px">
						<option th:each="pm : ${T(com.developer.common.entity.order.PaymentMethod).values()}"
							th:value="${pm}" th:text="${pm}"/>
						
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Trạng thái</label>
				<div class="col-sm-10">
					<select th:field="*{status}" class="form-control" required style="max-width: 150px">
						<option th:each="os : ${T(com.developer.common.entity.order.OrderStatus).values()}"
							th:value="${os}" th:text="${os}"/>
						
					</select>
				</div>
			</div>
	</div>

</body>
</html>
