<!DOCTYPE html>
<html lang="vn" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>[[${pageTitle}]]</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    
</head>

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <!--=====TIÊU ĐỀ======-->
                <form th:action="@{/login}" method="post" class="login100-form validate-form">
                    <span class="login100-form-title">
                        <b>ĐĂNG NHẬP HỆ THỐNG QUẢN LÝ HTY COMPUTER</b>
                    </span>
                    <!--=====FORM INPUT TÀI KHOẢN VÀ PASSWORD======-->

                    	
                    	<div th:if="${param.error}">
                    		<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                    	
                    	</div>
                    	<div th:if="${param.logout}">
                    		<p class="text-warning">Bạn đã đăng xuất thành công!</p>
                    	
                    	</div>
                    	
                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="email" placeholder="Tài khoản quản trị" name="email"
                               >
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class='bx bx-user'></i>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <input autocomplete="off" class="input100" type="password" placeholder="Mật khẩu"
                                name="password" >
                            <span toggle="#password-field" class="bx fa-fw bx-hide field-icon click-eye"></span>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class='bx bx-key'></i>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <input type="checkbox" 
                                name="remember-me" > &nbsp;
                            <span >lưu tài khoản</span>
                        </div>

                        <!--=====ĐĂNG NHẬP======-->
                        <div class="container-login100-form-btn">
                            <input type="submit" value="Đăng nhập"/>
                        </div>
                        <!--=====LINK TÌM MẬT KHẨU======-->
                        <div class="text-right p-t-12">
                            <a class="txt2" href="/forgot.html">
                                Bạn quên mật khẩu?
                            </a>
                        </div>
                    <!--=====FOOTER======-->
                    <div class="text-center p-t-70 txt2">
                        Quản lý hệ thống <i class="far fa-copyright" aria-hidden="true"></i>
                        <script type="text/javascript">document.write(new Date().getFullYear());</script> <a
                            class="txt2" href="https://www.facebook.com/nguyenvannghia1622it"> HUYNH Y </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        //show - hide mật khẩu
        /* function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {

        }
        $(".click-eye").click(function () {
            $(this).toggleClass("bx-show bx-hide");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        }); */
        
        
        const passwordField = document.querySelector("input[name='password']");
        const toggleIcon = document.querySelector(".click-eye");

        toggleIcon.addEventListener("click", function() {
          if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleIcon.classList.add("bx-show");
            toggleIcon.classList.remove("bx-hide");
          } else {
            passwordField.type = "password";
            toggleIcon.classList.add("bx-hide");
            toggleIcon.classList.remove("bx-show");
          }
        });
    </script>
</body>

</html>
