<!DOCTYPE html>
<html lang="vn" xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="form-group row">
			<span>Phí shipping sẽ được tính theo cân nặng, kích thước của sản phẩm.</span>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Chiều dài (inch):</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" th:value="${product.lenght}" readonly>
			</div>
		</div>		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Chiều rộng (inch):</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" th:value="${product.width}" readonly>
			</div>
		</div>		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Chiều cao (inch):</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" th:value="${product.height}" readonly>
			</div>
		</div>		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Cân nặng (kg):</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" th:value="${product.weight}" readonly>
			</div>
		</div>		
	</div>

</body>
</html>
